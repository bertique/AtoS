<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript" src="javascripts/spotify-web-api-js/src/spotify-web-api.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
        init();
      })
    </script>
    <title>Yet Another Spotify Playlist Converter</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/bertique/YetAnotherSpotifyPlaylistConverter">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Yet Another Spotify Playlist Converter</h1>
            <h2>Convert  playlists to Spotify</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a class="zip"></a><a class="tgz"></a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">

<textarea id="main-input" rows="20" cols="69"> 
  Paste the playlist as text
</textarea>
<button type="button" id="convert-playlist">Convert</button>
<button type="button" id="reset">Reset</button>
<div id="main-output"></div>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/bertique">bertique</a> can be found on <a href="https://github.com/bertique/YetAnotherSpotifyPlaylistConverter">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
